<!DOCTYPE html>
<html>

<head>
	<title>
    Remote Jobs
  </title>
</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{jobsNum}} {{keyword}} jobs found. </h3>
    <h4><a href="/export?word={{keyword}}">Export to CSV</a></h4>
    <h5>
      <a href="/">
        <- Go back
      </a>
    </h5>
  </header>
  <main>
    {% for job in jobList %}
      <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <a href="{{job.link}}" target="_blank">Apply</a>
        <hr />
      </div>
    {% endfor %}
  </main>
</body>

</html>
